<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a YouTube...</title>
</head>
<body>
  <h2>Abriendo tu vídeo en YouTube</h2>
  <p>Si no se abre automáticamente, pulsa el botón:</p>

  <!-- Link especial con INTENT para Android -->
  <a id="ytLink"
     href="intent://www.youtube.com/watch?v=5yb2N3pnztU#Intent;package=com.google.android.youtube;scheme=https;end;"
     style="display:inline-block; padding:1em; background:#FF0000; color:white; text-decoration:none; border-radius:5px;">
    ▶ Abrir en YouTube
  </a>

  <script>
    // Intentar forzar click para usuarios que permitan scripts
    window.onload = function() {
      document.getElementById('ytLink').click();
    };
  </script>
</body>
</html>
